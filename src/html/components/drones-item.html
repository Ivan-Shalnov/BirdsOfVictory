<li class="drones-list__item {{class}}">
  <div class="container">
    <div class="drones-list__img-wrap">
      <img class="drones-list__img" src="{{photo}}" alt="" />
    </div>
    <div class="drones-list__descr">
      <h3 class="drones-list__title">{{title}}</h3>
      <ul class="drones-list__tags">
        <li class="drones-list__tag">Компактний</li>
        <li class="drones-list__tag">Швидкий</li>
      </ul>
      <p class="drones-list__text">{{text}}</p>
      <p class="drones-list__price-text">Середня вартість</p>
      <strong class="drones-list__price"
        >47 000<span class="drones-list__currency">грн</span></strong
      >
      <div class="drones-list__btns-wrap">
        <a href="" class="drones-list__btn drones-list__donate-btn"
          >Задонатити</a
        >
        <a href="" class="drones-list__btn drones-list__more-btn">Детальніше</a>
      </div>
    </div>
  </div>
</li>
